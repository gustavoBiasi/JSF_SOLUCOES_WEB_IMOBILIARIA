<!DOCTYPE html>
 <html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:p="http://primefaces.org/ui">
   
  <h:head>
   
      <style>
          .panel-venda tr
          {
              background-color:#ddd;
              border-radius:25px;
              border-color: #ccc;
          }
          
          .panel-venda td
          {
              border-style: none !important;
          }
      </style>
  </h:head>
   
  <h:body>
        <h:form>

           
                  
         
            <p:dataScroller widgetVar="propTable" value="#{mainManagedBean.allProperties}" var="prop" chunkSize="10" >
      

                
                <div class="ui-g" style="background-color:#eee; border:1px solid #ddd;padding: 10px">
                  <p:graphicImage class="ui-g-2" height="150px" value="#{imagesManagedBean.image}">
                      <f:param name="id" value="#{prop.firstPhoto.id}" />
                </p:graphicImage>

                  <div class="ui-g-10" style="text-align: left; float:left">
                      <div class="ui-g-12 ">
                         
                          
                          <h:outputText value="#{prop.title}" style="font-weight: bold"/>
                          <h4 style="float:right"> Estado: #{prop.address.state} </h4> 
                            <br/>
                          <h:outputText value="#{prop.description}" />
                           <br/>
                       
                            <br/>
                            <p:panelGrid columns="2" class="panel-venda" rendered="#{prop.isVendible}" >
                               
                                    <h6>Venda:</h6>
                                    <h:outputText value="#{prop.salePrice}" >
                                        <f:convertNumber  type="currency" currencySymbol="$" />
                                    </h:outputText>
                                
                            </p:panelGrid>
                            <p:panelGrid columns="2" class="panel-venda" rendered="#{prop.isRentable}">
                                
                                    <h6>Di√°ria:</h6>
                                    <h:outputText value="#{prop.dailyRentPrice}" >

                                        <f:convertNumber  type="currency" currencySymbol="$" />
                                    </h:outputText>
                               
                            </p:panelGrid>
                            
                            

                                       
                         
                          
                      </div>
                      
                        <h:link value="Ver mais detalhes" outcome="detail">
                                <f:param name="id" value="#{prop.id}"></f:param>
                  
                         </h:link>
                  </div>
                    
                  
                  
                
              </div>
                
          </p:dataScroller>
        </h:form>
  </h:body>
  </html>
