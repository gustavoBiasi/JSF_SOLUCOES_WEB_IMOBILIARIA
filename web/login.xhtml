<ui:composition template="public/template.xhtml" 
    xmlns="http://www.w3.org/1999/xhtml"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
     xmlns:ui="http://java.sun.com/jsf/facelets">
 
    <ui:define name="content">
        <h:form>
            <p:messages id="messages" />
            <p:panelGrid columns="2" style="margin:0 auto">
                <p:outputLabel for="userEmail" value="Email:" />
                <p:inputText id="userEmail" value="#{loginManagedBean.user.email}" required="true" />
                
                <p:outputLabel for="password" value="Senha:" />
                <p:password id="password" value="#{loginManagedBean.user.password}" required="true"/>
                           
                <p:commandButton value="Login" icon="ui-icon-check" action="#{loginManagedBean.send}" ajax="false">
                </p:commandButton>
                
                <p:button value="Cadastrar-se" outcome="public/signup"  icon="ui-icon-info" ></p:button>
            </p:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>
