<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Encontrar propriedades - Teste - esse é o botão que vai na lista de propriedades.</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:form>
            <h:commandButton action="#{propertyDetailManagedBean.detailAction}" value="encontrar" >
                <f:setPropertyActionListener target="#{propertyDetailManagedBean.id}" value="1" />
                 <f:viewParam name="id" value="1" />
            </h:commandButton>

        </h:form>    

    </h:body>
</html>
